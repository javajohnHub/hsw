<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edwards Web Development - Professional Web Development Services</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="description" content="Edwards Web Development offers professional web development services including custom websites, web applications, and e-commerce solutions.">
  
  <!-- Remove all CSP meta tags - handled by backend headers -->
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="http://localhost:3000">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e3e3e3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <app-root>
    <div class="loading">
      <div class="spinner"></div>
      <p style="margin-top: 20px; color: #6c757d;">Loading Edwards Web Development...</p>
    </div>
  </app-root>
</body>
</html>
