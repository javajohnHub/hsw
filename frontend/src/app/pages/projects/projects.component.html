<div class="projects-container">
  <div class="projects-header">
    <h1 class="section-title">Our Projects</h1>
    <p>Explore our latest web development projects and applications</p>
    
    <div class="admin-access">
      <button class="btn btn-secondary admin-btn" (click)="goToLogin()">
        üîê Admin Access
      </button>
    </div>
  </div>

  <div class="projects-grid">
    <div class="project-card card" *ngFor="let project of projects">
      <div class="project-image">
        <img [src]="project.image" [alt]="project.title" />
        <!-- Optional overlay actions could go here if needed -->
      </div>
      
      <div class="project-content">
        <div class="project-status">
          <span [ngClass]="['status-badge', 'status-' + project.status.toLowerCase()]">
            {{ project.status }}
          </span>
        </div>
        
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        
        <div class="project-technologies">
          <span class="tech-badge" *ngFor="let tech of project.technologies">
            {{ tech }}
          </span>
        </div>
        
        <div class="project-actions">
          <button class="btn btn-primary" (click)="openProject(project)">
            Launch App
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
